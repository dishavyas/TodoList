<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo-List</title>
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <div class="container my-4">
        <h1 class="text-center">Todo-List</h1>


        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title"><br>
            <small id="titleHelp" class="form-texr text-muted">Add an item to this list</small>

        </div>
        <br>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
        </div>

        <button type="submit" id="add" class="btn btn-primary">Add plans</button>
        <br>
        <div id="items" class="my-4">
            <h2>Your Items</h2><br>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">S.no</th>
                        <th scope="col">Item Title</th>
                        <th scope="col">Item Description</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <th scope="row">1</th>
                        <td>Get some coffee</td>
                        <td>You have lot's of work to do and coffee will boost your energy.</td>
                        <td><button class="btn btn-sm btn-primary">Delete</button></td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function getAndUpdate()
        {
            console.log("Updating list...");
            tit= document.getElementById('title').value;
            desc= document.getElementById('description').value;
            if (localStorage.getItem('itemsJson')==null){
                itemJsonArray=[];
                itemJsonArray.push([tit, desc]);
                localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray))
            }
            else{
                itemJsonArrayStr=localStorage.getItem('itemsJson')
                itemJsonArray= JSON.parse(itemJsonArrayStr);
                itemJsonArray.push([tit, desc]);
                localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray))

            }
            update();
        }
        function update(){
            if (localStorage.getItem('itemsJson')==null){
                itemJsonArray=[];
                localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray))
               
            }
            else{
                itemJsonArrayStr=localStorage.getItem('itemsJson')
                itemJsonArray= JSON.parse(itemJsonArrayStr);
               

            }
          
            //populate the table
            let tableBody= document.getElementById("tableBody");
            let str = "";
             itemJsonArray.forEach((element, index)=> {
                 str+=`
                 <tr>
                        <th scope="row">${index +1}</th>
                        <td>${element[0]}</td>
                        <td>${element[1]}</td>
                        <td><button class="btn btn-sm btn-primary" onclick="deleted(${index})">Delete</button></td>

                    </tr>`;
                    });
                    tableBody.innerHTML = str;

        }
        add=document.getElementById("add");
        add.addEventListener("click", getAndUpdate);
        update();
        function deleted(itemIndex){
            console.log("Delete",itemIndex)
            itemJsonArrayStr=localStorage.getItem('itemsJson')
             itemJsonArray= JSON.parse(itemJsonArrayStr);
             //delete itemIndex element for the array
             itemJsonArray.splice(itemIndex,1);
             localStorage.setItem('itemsJson',JSON.stringify(itemJsonArray))
             update();
            
        }
        update();
            
       
    </script>


</body>
